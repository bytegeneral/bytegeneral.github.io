<!DOCTYPE html>
<html>

<head>
    <title>Giovanni Kassis</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="terminalCLI.css">
    <link rel="stylesheet" href="contactCLI.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="static/favicon.png">


</head>

<body onload="onStart()">

  <div class="terminal">

    <div class="terminal-header">

      <div class="buttons">
            <span class="close"></span>
            <span class="minimize"></span>
            <span class="maximize"></span>
      </div>
        <div class="title">Status</div>

    </div>

    <div class="terminal-body" id="terminalBody">
    
        <div class="container" id="container"> 
        <div class="div1" id='left'>
        <div class="screen-body-item left">
            <div class="app-title">
              <span>CONTACT</span>
              <span>ME</span>
            </div>
            <div class="socials" id="social-contact">
                <img id="linkedIn" src="static/Linkedin.png" width="7%">
                <img id="github" src="static/githubW.png" width="7%">
              </div>
          </div>
          
          
        </div>
        
        <div class="div2" id='right'>
          <div class="screen-body-item">
            <div class="app-form">
              <div class="app-form-group">
                <input class="app-form-control" placeholder="NAME">
              </div>
              <div class="app-form-group">
                <input class="app-form-control" placeholder="EMAIL">
              </div>
              <div class="app-form-group">
                <input class="app-form-control" placeholder="CONTACT NO">
              </div>
              <div class="app-form-group message">
                <input class="app-form-control" placeholder="MESSAGE">
              </div>
              <div class="app-form-group buttons">
                <button class="app-form-button" id="sendMail">SEND</button>
              </div>
            </div>
          </div>
        </div>
        </div>
    </div>
      </div>


    </div>
      
  </div>
    
</body>

    <script src="scriptRedacted.js"></script>
</html>
